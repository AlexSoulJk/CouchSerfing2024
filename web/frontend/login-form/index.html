<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма авторизации</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login">
<div id="login-container" class="login-container">
  <h2>Авторизация</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username-login" class="personal-form-label">Email:</label>
      <input type="text" id="username-login" name="username" class="personal-form-input-login filled" placeholder="Ваша почта" required>
    </div>
    <div class="form-group">
      <label for="password-login" class="personal-form-label">Пароль:</label>
      <input type="password" id="password-login" name="password" class="personal-form-input-login" placeholder="Пароль" required>
    </div>
    <button type="submit" class="center-button">Войти</button>
  </form>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
